<div class="container mt-5">
<form action="/" method="post">
  <div class="mb-3">
  <h1 class="text-center alert alert-danger">Let's Add Your TODO !</h1>
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" aria-describedby="textlHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Todo Description</label>
    <input type="text" class="form-control" id="desc" name="desc">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


<div class="container mt-5">
<h1 class="text-center alert alert-success mb-5">Welcome to Your TODO</h1>
<table class="table">


  {% if allTodo|length == 0 %}
<h1 class="text-center  mb-5">Empty :(</h1>
  {% else %}
    <thead>
    <tr>
      <th scope="col">S.no</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Time</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

  {% for todo in allTodo %}
   <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
      <td>
    <a href="/update/{{todo.sno}}" type="button" class="btn btn-info">Edit</a>
    <a href="/delete/{{todo.sno}}" type="button" class="btn btn-dark">Delete</a>
      </td>
    </tr>
  {% endfor %}

    </tbody>
    </table> 

    {% endif %}  
   
   
  

</div>
